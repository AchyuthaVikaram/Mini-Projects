<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whether App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name:" spellcheck="false">
            <button><img src="images/search.png" alt="serach"></button>
        </div>
        <div class="whether">
            <img src="images/rain.png" alt="rainy" class="whether-icon">
            <h1 class="temp">22&deg;C</h1>
            <h2 class="city-name"></h2>
            <div class="deatils">
                <div class="col">
                    <img src="images/humidity.png" alt="humidity icon">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="humidity icon">
                    <div>
                        <p class="wind"></p>
                        <p>Wind</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="text">
            Invalid data
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
