<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="conatiner">
       
        <p></p>
        <div class="buttons">
            <div class="btn" id="cross">X</div>
            <div class="btn" id="clear">C</div>
            <div class="btn equal" id="eql" >=</div>
            <div class="btn num" id="one">1</div>
            <div class="btn num" id="two">2</div>
            <div class="btn num" id="three">3</div> 
            <div class="btn num" id="add">+</div>
            <div class="btn num" id="four">4</div>
            <div class="btn num" id="five">5</div>
            <div class="btn num" id="six">6</div>
            <div class="btn num" id="sub">-</div>
            <div class="btn num" id="seven">7</div>
            <div class="btn num" id="eight">8</div>
            <div class="btn num" id="nine">9</div>
            <div class="btn num" id="mul">*</div>
            <div class="btn num" id="zero">.</div>
            <div class="btn num" id="zero">00</div>
            <div class="btn num" id="div">0</div>
            <div class="btn num" id="div">/</div>
        </div>
        <br>
    </div>
    <script src="app.js"></script>
</body>
</html>
